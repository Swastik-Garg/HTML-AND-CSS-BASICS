<!-- HOW WE ADD IMAGES IN OUR WEBSITE -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "description" content = "HTML,CSS,PHP,SQL">
    <meta name = "keywords" content = "HTML,PHP,SQL,CSS">
    <meta name = "robots" content = "INDEX,FOLLOW">

    <title>IMAGES PART</title>
</head>
<body>

    <!--  WHEN OUR 'SRC' PART IS NOT PRESENT IN OUR FOLDER LIKE
    NOT ANY IMAGE OF NAME THIS IS PRESENT IN CARRIER MAKER FILE 
    THEN 'ALT' PART IS SHOWN BY OUR WEBSITE -->

    <img src="swastik.jpg" alt="ERROR WHILE LOADING IMAGE"><br>

    <!-- USING WIDTH AND HEIGHT WE CAN ADJUST IMAGE SIZE -->
    <img src="fun.jpg" alt="remote image" width = "900" height = 400">


</body>
</html>
