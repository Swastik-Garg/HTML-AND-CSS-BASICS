</head>

<body>

    <form action="backend.php">

        <!-- IN LABEL TAG VALUE OF ID AND FOR ALWAYS BE SAME -->
        <label for="name">Name</label>
        <div>
            <input type="text" name="myn" id="name">
        </div>
        <br>
        <label for="class"> Class</label>
        <div>
            <input type="text" name="mycs" id="class">

            <input type="text" name="myroll" id="no">

        <br>
        <label for="mail"> Email</label>

            <input type="email" name="mymail" id="mail">
        </div>

        <!-- USING SELECT TAG -->
        <div>
