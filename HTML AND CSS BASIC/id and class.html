<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IDS AND CLASSES</title>
</head>

<body>

  <!-- HERE ID IS JUST NAME OF ANYTHING -->
  <!-- HERE CLASS IS DEFING STYLE THAT I WANT TO DO LIKE BACKGROUND,
      BORDER , COLOR ETC  AND DIV TAG CONTAIN THESE PROPERTIES-->

  <div id="mainBox" class="redBg"></div> <!-- ID IS ALWAYS UNIQUE REMEMBER IT-->

  <!-- '.' is for class and '#' is for id -->
  <!-- span.redBG --> <span class="redBG"></span>
  <!-- span#mainSpan --> <span id="mainSpan"></span>
  <!-- div.red.blackborder.anotherclass -->
  <div class="red blackborder anotherclass"></div>

  <!-- CREATING MULTIPLES ELEMENTS USING EMMET -->
  <!-- span.myclass.myclass2.myclass3*4 -->
  <span class="myclass myclass2 myclass3">First</span>
  <span class="myclass myclass2 myclass3">Second</span>
  <span class="myclass myclass2 myclass3">Third</span>
  <span class="myclass myclass2 myclass3">Fourth</span>


</body>
</html>
