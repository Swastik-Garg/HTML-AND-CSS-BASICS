<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INLINE AND BLOCK ELEMENTS</title>
</head>

<body>
    <h3> DIFFERENCE IN BLOCK AND INLINE ELEMENTS</h3>

    <!-- THESE ARE EXAMPLES OF BOLCKS ELEMENTS-->
    <p style="border: 2px solid blueviolet"> This is one paragraph</p>
    <div style="border: 2px solid red;"> This is second paragraph</div><br>
    <li style="border: 2px solid rgb(0, 4, 255);"> This is third paragraph</li><br>

    <!-- THESE ARE EXAMPLES OF INLINE ELEMENTS-->
    <span style="border: 2px solid green;"> This is one paragraph</span>
    <a style="border: 2px solid rgb(128, 0, 77);"> This is second paragraph</a>
    <strong style="border: 2px solid rgb(128, 60, 0);"> This is third paragraph</strong>
    <em style="border: 2px solid black;"> This is second paragraph</em>

    <!-- IN IMG WE GET DOT IF PINK COLOR AS THERE IS NO IMAGE -->
    <img style="border: 2px solid pink;"> This is third paragraph</img>
</body>

</html>
