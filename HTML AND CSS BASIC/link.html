<!-- ADDING IMAGE AND LINKS IN OUR WEBSITE -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "description" content = "HTML,CSS,PHP,SQL">
    <meta name = "keywords" content = "HTML,PHP,SQL,CSS">
    <meta name = "robots" content = "INDEX,FOLLOW">

    <title>LINKING</title>
</head>
<body>

    <!-- ADDING LINK BY USING ANCHOR TAG 'A HREF' -->
    <a href = "https://google.com" target = "_blank"> Google </a><br>
    <a href = "https://facebook.com" target = "_blank"> Facebook </a><br>
    <a href = "https://twitter.com" target = "_blank"> Twitter </a><br>
    <a href = "https://linkedin.com" target = "_blank"> LinkdeIn </a><br>

    <!-- <br> = For printing into new line -->
    <!-- target = "_blank" open the link in new tab -->


    <!--  HOW WE ADD OUR PAGE USING ANCHOR TAG -->
    <a href = "/index.html" target = "_blank"> Mera page aagya </a><br>


</body>
</html>
